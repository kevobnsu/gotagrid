<!DOCTYPE html>
<html lang="en">
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="main.css" />
		<link rel="icon" href="images/icon.png" />
		<title>Ranil & Mahi's Grid</title>
	</head>

	<body>
		<div class="button-container">
			<button id="start-btn">
				Start!
				<!-- images used on this website by: "https://www.google.com/imgres?imgurl=https%3A%2F%2Fbmkltsly13vb.compat.objectstorage.ap-mumbai-1.oraclecloud.com%2Fcdn.dailymirror.lk%2Fassets%2Fuploads%2Fimage_c1fe0bb432.jpg&tbnid=2-zuJO99w7YYAM&vet=12ahUKEwi-1pjNteGBAxVNSWwGHQOOApMQMygAegQIARA-..i&imgrefurl=https%3A%2F%2Fwww.dailymirror.lk%2Fprint%2Ffront_page%2FRanil-to-visit-India-this-month%2F238-183155%3FfromNewsdog%3D1%26utm_source%3DNewsDog%26utm_medium%3Dreferral&docid=4khSsoYTCiU9zM&w=810&h=524&q=ranil%20and%20mahinda%20cartoon&ved=2ahUKEwi-1pjNteGBAxVNSWwGHQOOApMQMygAegQIARA-"-->
				<div class="right-icon">
					<img src="images/ranil.png" alt="ranil right" />
				</div>
				<div class="left-icon">
					<img src="images/mahi.png" alt="mahi left" />
				</div>
			</button>
		</div>

		<div class="high-score-container">
			<p>High Score: <span class="high-score-output">0:00:00:00</span></p>
		</div>
		<div class="container">
			<div id="gota-grid"></div>

			<div class="timer">
				<div id="timer-output" class="timer-output">0:00:00:00</div>
				<button id="stop-btn">Close (ESC)</button>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
